name: Update readme with cron from issue
on:
  issues:
    types: [opened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update
        uses: bang9/issue-to-readme@0.0.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
